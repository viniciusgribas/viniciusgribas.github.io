# 60 Words About the Author
author-about: Hello, how are you? I hope you are healthy and happy. My name is Vinicius. I'm an Energy Engineer and I'm doing a post-graduation in Data Science & Analitycs. Currently I work as an Eletrical Sector Analyst at Energisa.S.A., where I perform -principally- energy market analysis. I am passionate about data and I like to study the areas of technology, engineering, statistics, and sports. On this site I present some projects I have worked on, challenges in Kaggle, code and notes I like to keep. Hope you like it! Feel free to contact me.
